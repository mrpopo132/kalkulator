<html><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear">AC</button>
                <button class="percentage" value="%">&percnt;</button>
                <button class="operator" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="angka" value="7">7</button>
                <button class="angka" value="8">8</button>
                <button class="angka" value="9">9</button>
                <button class="operator" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="angka" value="4">4</button>
                <button class="angka" value="5">5</button>
                <button class="angka" value="6">6</button>
                <button class="operator" value="-">&minus;</button>
            </div>
            <div class="row">
                <button class="angka" value="1">1</button>
                <button class="angka" value="2">2</button>
                <button class="angka" value="3">3</button>
                <button class="operator" value="+">&plus;</button>
            </div>
            <div class="row">
                <button class="angka zero-btn" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">=</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
